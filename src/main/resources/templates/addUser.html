<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Dodawanie użytkownika</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/forms.css">
    <style>

    </style>
</head>

<body>
<div id="container">
    <div><p id="header">Dodawanie użytkownika do systemu</p></div>
    <div id="outerButtonDiv">
        <div th:text="${errorMessage}" id="error-message"></div>
        <div id="table">
            <form method="post">
                <div class="button"><input type="text"   class="buttontext" placeholder="Nazwa użytkownika" name="username" size="30" required></div>
                <div class="button"><input type="password" class="buttontext" placeholder="Hasło" name="password" size="30" required></div>
                <span class="texts"> <div class="button">Jaką użytkownik ma pełnić rolę w systemie?<br>
                <input type= "radio" id="admin" name="userrole" value="ROLE_ADMIN" checked>
                <label for="admin">Administrator</label>

                <input type="radio" id="user" name="userrole" value="ROLE_USER" checked>
                <label for="user">Użytkownik</label>

            </div>
            </span>

            </span>
                <div class="button"><input type="submit" class="button-box" value="Dodaj użytkownika"></div>
            </form>
        </div>
    </div>
    <a href="/" class="texts" ><div id="backToMenu">Menu</div></a>
    <div style="clear:both;"> </div>
</div>
</body>
</html>
