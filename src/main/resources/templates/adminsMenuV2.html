<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="forms.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        var licznik1 = 0;
        var licznik2 = 0;
        var numer = Math.floor(Math.random()*4)+1;


        function znikanie()
        {
            $("#flan3").fadeOut(700);
        }

        function zamianaZdjecia()
        {

            numer++;
            if(numer > 4) numer = 1;
            var plikZeZdjeciem = "<img src=\"" + numer + ".png\" />";
            document.getElementById("flan3").innerHTML =  plikZeZdjeciem;
            $("#flan3").fadeIn(700);

            licznik1=setTimeout("zamianaZdjecia()", 5000);
            licznik2=setTimeout("znikanie()", 4300);
        }
    </script>
</head>
<body onload="zamianaZdjecia()">

<div id="container">
    <div><p id="header">Witaj w Aptece, co chciałbyś zrobić?</p></div>
    <div id="outerButtonDiv">
        <div id="table">
            <a href="/addMedicineToListDialog" class="texts" ><div class="button">Dodaj lekarstwo do spisu lekarstw</div></a>
            <a href="/showInfoAboutMedicine" class="texts" ><div class="button">Wyświetl informacje o danym lekarstwie</div></a>
            <a href="/addNewMedicineBatch" class="texts" ><div class="button">Dodaj partię lekarstwa</div></a>
            <a href="/sellMedicine" class="texts" ><div class="button">Sprzedaj lekarstwo</div></a>
            <a href="/admin/addUser" class="texts" ><div class="button">Dodaj użytkownika do systemu</div></a>
        </div>
    </div>
    <div id="flange">
        <div id="flan3" style="width:33%; float:left; text-align:center;"></div>

        <div class="outr" id="flan1">
            <div id="middle" style="display: table-cell; vertical-align: middle">
                <br><br><br><br><br>
            <div style="margin-left: auto; margin-right: auto; width: 90%" sec:authorize="isAuthenticated()"><br><br><br><br>
                Zalogowano jako <span sec:authentication="name"></span></div></div></div>

        <div class="flan" id="flan2" style="width:33%; float:left; text-align:center;"><a href="/logout" class="texts" ><div id="backToMenu">Wyloguj</div></a>
            <div style="clear:both;"> </div>&nbsp;</div>
    </div>

</div>
</body>
</html>
