<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Dodawanie leku</title>
</head>
<body>
<div><p id="header">Dodawanie leku do Bazy Danych</p></div>
<form method="post">
    <input type="text" placeholder="Nazwa Leku" name="medicinename" th:field="*{medicineKey.medicineName}">
    <input type="text" placeholder="Ilość" name="quantity" th:field="*{medicineKey.quantity}">
    <input type="text" placeholder="Cena" name="price" th:field="*{medicineKey.price}">
    <input type="text" placeholder="Czy lek jest na recepte?" name="needpre" th:field="*{medicineKey.needPrescription}">
    <input type="submit" value="Dodaj Lek">
</form>
</body>
</html>
